name: Flutter Build with Artifacts

on: [push, pull_request]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: ./bonfire
        run: flutter pub get
      - name: Run code generation
        working-directory: ./bonfire
        run: dart run build_runner build --delete-conflicting-outputs
      - name: Create CNAME file
        working-directory: ./bonfire
        run: echo "app.openbonfire.dev" > web/CNAME
      - name: Build and deploy
        uses: OpenBonfire/flutter-gh-pages@main
        with:
          workingDir: bonfire
          baseHref: /
          compileToWasm: false
          customArgs: --no-tree-shake-icons

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: ./bonfire
        run: flutter pub get

      - name: Run code generation
        working-directory: ./bonfire
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Android APK
        working-directory: ./bonfire
        run: flutter build apk --no-tree-shake-icons -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bonfire-android
          path: bonfire/build/app/outputs/flutter-apk/app-release.apk

      - name: Build Android App Bundle
        working-directory: ./bonfire
        run: flutter build appbundle --no-tree-shake-icons -v

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: bonfire-android-bundle
          path: bonfire/build/app/outputs/bundle/release/app-release.aab

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Visual Studio
        uses: microsoft/setup-msbuild@v1.1

      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: 14.29

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: ./bonfire
        run: flutter pub get

      - name: Run code generation
        working-directory: ./bonfire
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        working-directory: ./bonfire
        run: flutter build windows --no-tree-shake-icons -v

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: bonfire-windows
          path: bonfire/build/windows/x64/runner/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            ninja-build \
            libgtk-3-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libunwind-dev \
            libmpv-dev \
            mpv \
            clang \
            cmake \
            pkg-config \
            xclip \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxfixes-dev \
            libnss3-dev \
            libnspr4-dev \
            libatk1.0-dev \
            libatk-bridge2.0-dev \
            libdrm-dev \
            libgbm-dev \
            libasound2-dev \
            libvulkan-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: ./bonfire
        run: flutter pub get

      - name: Run code generation
        working-directory: ./bonfire
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        working-directory: ./bonfire
        env:
          CC: clang
          CXX: clang++
        run: flutter build linux --no-tree-shake-icons -v

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: bonfire-linux
          path: bonfire/build/linux/x64/release/bundle/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: ./bonfire
        run: flutter pub get

      - name: Run code generation
        working-directory: ./bonfire
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS
        working-directory: ./bonfire
        run: flutter build macos --no-tree-shake-icons -v

      - name: Upload macOS Application
        uses: actions/upload-artifact@v4
        with:
          name: bonfire-macos
          path: bonfire/build/macos/Build/Products/Release/*.app