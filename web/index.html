<!DOCTYPE html>
<html lang="en">

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Full re-implementation of the Discord mobile app in Flutter for all platforms.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bonfire">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Bonfire - Web Edition</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Public Sans', sans-serif;
      background-color: #14161A;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      position: relative;
    }

    .welcome-text {
      font-size: 28px;
      margin-bottom: 10px;
      opacity: 0.9;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .app-name {
      font-size: 72px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fireGradient 3s ease infinite;
    }

    .loading-text {
      font-size: 18px;
      margin-top: 30px;
      opacity: 0.7;
      font-weight: 300;
    }

    @keyframes fireGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .complex-loader {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 0 auto;
    }

    .complex-loader div {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #ff6b6b;
      border-radius: 50%;
      animation: spinnerOne 1.2s linear infinite;
    }

    .complex-loader div:nth-child(2) {
      border: 4px solid transparent;
      border-bottom-color: #feca57;
      animation: spinnerTwo 1.2s linear infinite;
    }

    .complex-loader div:nth-child(3) {
      border: 4px solid transparent;
      border-left-color: #ff9ff3;
      animation: spinnerThree 1.2s linear infinite;
    }

    @keyframes spinnerOne {
      0% {
        transform: rotate(0deg);
        border-width: 4px;
      }

      50% {
        transform: rotate(180deg);
        border-width: 1px;
      }

      100% {
        transform: rotate(360deg);
        border-width: 4px;
      }
    }

    @keyframes spinnerTwo {
      0% {
        transform: rotate(0deg);
        border-width: 1px;
      }

      50% {
        transform: rotate(180deg);
        border-width: 4px;
      }

      100% {
        transform: rotate(360deg);
        border-width: 1px;
      }
    }

    @keyframes spinnerThree {
      0% {
        transform: rotate(0deg);
        border-width: 2px;
      }

      50% {
        transform: rotate(180deg);
        border-width: 3px;
      }

      100% {
        transform: rotate(360deg);
        border-width: 2px;
      }
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="welcome-text">Welcome to</div>
    <div class="app-name">Bonfire</div>
    <div class="complex-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="loading-text">Loading Bonfire - Web Edition</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
